# Template Nginx por cliente
# Reemplaza {LISTEN_PORT}, {SERVER_NAME}, {CLIENT_ROOT}, {WHATSAPP_PORT}

server {
    listen {LISTEN_PORT};
    server_name {SERVER_NAME};

    # Frontend estático (Vite build)
    root {CLIENT_ROOT}/dist;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Laravel (recomendado: PHP-FPM vía fastcgi)
    location ~ ^/api/.*\.php$ {
        return 404; # no exponer archivos php directos bajo /api
    }
    location ^~ /api/ {
        root {CLIENT_ROOT}/backend/public;
        try_files $uri /index.php?$query_string;
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock; # ajusta a tu versión
        fastcgi_param SCRIPT_FILENAME {CLIENT_ROOT}/backend/public/index.php;
    }

    # (Opcional) Exponer backend completo bajo /backend/
    location /backend/ {
        alias {CLIENT_ROOT}/backend/public/;
        try_files $uri $uri/ /index.php?$query_string;
        index index.php;
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME {CLIENT_ROOT}/backend/public$fastcgi_script_name;
    }

    # WhatsApp microservicio (proxy interno)
    location /whatsapp/ {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:{WHATSAPP_PORT}/;
    }

    # Archivos estáticos extra
    location ~* \.(?:css|js|map|png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
        try_files $uri /index.html;
        access_log off;
        expires 30d;
    }
}
